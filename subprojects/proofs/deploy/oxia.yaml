apiVersion: k8s.streamnative.io/v1alpha1
kind: OxiaCluster
metadata:
  name: data-lost
spec:
  coordinator:
#    logLevel: DEBUG
    resources:
      limits:
        cpu: "2"
        memory: 1Gi
      requests:
        cpu: "2"
        memory: 1Gi
  image: streamnative/oxia@sha256:2d47f35bca37ec5ba4086ad3c0e94df534a0a2feac9d63c2782227d75d0f12e0
  server:
#    logLevel: DEBUG
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Delete
    replicas: 3
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "2"
        memory: 8Gi
    volumeClaimSpec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: sn-ssd
  serviceURLGenerationPolicy: FQDN
